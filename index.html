<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link href="styles.css" rel="stylesheet"/>
  <link rel="icon" type="image/png" href="./src/logo_doqa.webp">
</head>

<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">
        <div>2</div>
        <div>♠</div>
      </div>
      <div class="middle">
        <div>♠</div>
        <div>♠</div>
      </div>
      <div class="right">
        <div>2</div>
        <div>♠</div>
      </div>
    </div>
    <div class="card">
      <div class="left">
        <div>1</div>
        <div>♣</div>
      </div>
      <div class="middle">
        <div>♣</div>
      </div>
      <div class="right">1♣</div>
    </div>
    <div class="card_red">
      <div class="left">
        <div>3</div>
        <div>♥</div>
      </div>
      <div class="middle">
        <div>♥♥</div>
        <div>♥</div>
      </div>
      <div class="right">
        <div>3</div>
        <div>♥</div>
      </div>
    </div>
    <div class="card_red">
      <div class="left">
        <div>5</div>
        <div>♦</div>
      </div>
      <div class="middle">
        <div>♦♦♦</div>
        <div>♦♦</div>
      </div>
      <div class="right">
        <div>5</div>
        <div>♦</div>
      </div>
    </div>
  </main>
</body>

</html>
